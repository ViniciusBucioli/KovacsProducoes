
<div class="container mt-4">
    <form>
        <div class="form-row">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend"></div>
                    <input type="search" class="form-control" name="word"/>
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="submit" type="button">Pesquisar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col text-right mt-2 mb-2"><button class="btn btn-primary" type="button"><i class="fa fa-plus"></i></button></div>
        </div>
        <div class="form-row mt-4">
            <div class="col">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Categoria</th>
                                <th>Preço</th>
                                <th>Descrição<br /></th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let produto on produtos">
                                <ng-template [ngIf]="selectedToEdit != produto.id">
                                    <td>{{ produto.nome }}</td>
                                    <td>{{ produto.categoria }}</td>
                                    <td>{{ produto.preco }}</td>
                                    <td>{{ produto.descricao }}</td>
                                </ng-template>
                                <ng-template [ngIf]="selectedToEdit == produto.id">
                                    <td><input type="text" class="form-control" [(ngModule)]="produto.nome"/></td>
                                    <td><input type="text" class="form-control" [(ngModule)]="produto.categoria" /></td>
                                    <td><input type="text" class="form-control" [(ngModule)]="produto.preco" /></td>
                                    <td><input type="text" class="form-control" [(ngModule)]="produto.descricao" /></td>
                                </ng-template>

                                <td class="text-center">
                                    <div role="group" class="btn-group">
                                        <button class="btn btn-primary" type="button" *ngIf="selectedToEdit != produto.id" (click)="selectedToEdit = produto.id">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-primary" type="button" *ngIf="selectedToEdit == produto.id" (click)="saveProduto(produto)">
                                            <i class="fas fa-check"></i>
                                        </button>
                                        <button class="btn btn-primary" type="button">
                                            <i class="fa fa-remove"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-center">
                                    <div role="group" class="btn-group">
                                        <button class="btn btn-primary" type="button">
                                            <i class="fa fa-remove"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
